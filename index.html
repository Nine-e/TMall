<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link href="css/index.less" rel="stylesheet/less">

</head>
<body>
<div class="tmall" class="container">
	
</div>

<script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="lib/jsrender/jsrender.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>

<script type="text/x-jsrender" id="navTmpl">
<nav>
<div>
	{{for left}}
	<span><a href="#">{{:text}}</a></span>
	{{/for}}

	{{for right}}
	<span class="float-right"><a href="#">{{:text}}</a></span>
	{{/for}}
</div>
</nav>

</script>

<script type="text/x-jsrender" id="searchTmpl">
<div id="ui-search">
<div class="content-center" id="ui-search-content">
	<img src="{{:img}}">
	<div id="ui-search-content-item">
		<div id="ui-search-top">
			<input type="text" placeholder="{{:placeholder}}" />
			<div id="ui-search-top-button">搜 索</div>
		</div>
		{{for text}}
		<div id="ui-search-buttom">
			{{:item}}
		</div>
		{{/for}}
	</div>
</div>
</div>
</script>

<script type="text/x-jsrender" id="footerTmplOne">
	<div id="ui-footer1">
		<div id="ui-footer1-top">
		{{for img}}
			<img src="{{:url}}">
		{{/for}}
		</div>

		<div id="ui-footer1-buttom">
			<div class="ui-footer1-buttom-item">
				<span>{{:title1}}</span><br>
				{{for a1}}
				<a href="#">{{:text}}</a><br>
				{{/for}}
				<img src="img/footer1-img.jpg" id="footer1-img">	
			</div>
		{{for items}}
			<div class="ui-footer1-buttom-item">
				<span>{{:title}}</span><br>
				{{for a}}
				<a href="#">{{:text}}</a><br>
				{{/for}}
			</div>
		{{/for}}
			<div class="ui-footer1-buttom-item">
				<span>{{:title}}</span><br>
				<img src="{{:url}}">
			</div>
		
		</div>

	</div>
</script>

<script type="text/x-jsrender" id="footerTmplTwo">
	<div class="ui-footer2">
		<p class="ui-footer2-tmallinfo">
		{{for tmallinfo}}
			<a href="#">{{:text}}</a>
		{{/for}}
		</p>
		<p class="ui-footer2-otherlink">
		{{for otherlink}}
			<a href="#">{{:text}}</a>|
		{{/for}}
		</p>
		<div class="ui-footer2-copyright">
		{{for copyright}}
			<a href="#">{{:text}}</a>
		{{/for}}
		<br>
		 	<a href="#">{{:copyrightText2}}</a>
		 	<img src="{{:img1}}">
		 	<a href="#">{{:copyrightText3}}</a><br>
		 	<span>{{:copyrightText4}}</span><br>
			<img src="{{:img2}}" style="margin-top: 5px;margin-right: 5px;">                <img src="{{:img3}}" style="margin-top: 5px;margin-left: 5px;">
		</div>
		<div class="ui-footer2-buttom"></div>
	</div>
</script>

<script type="text/x-jsrender" id="mainNavTmpl">
<div class="ui-mainnav">
<div class="ui-mainnav-bar">
	<div class="content-center">
		<div class="ui-mainnav-bar-item1">
			<span class="glyphicon glyphicon-align-justify"></span>
			<span>商品分类</span>
		</div>
		
		<div class="ui-mainnav-bar-item2">
		{{for img}}
			<a href="#"><img src="{{:url}}"></a>
		{{/for}}
		</div>

		{{for titleLink}}
		<div class="ui-mainnav-bar-item3">
		<a href="#">{{:text}}</a>
		</div>
		{{/for}}
		
	</div>
</div>
<div class="ui-mainnav-img">
	<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/carousel-img1.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="img/carousel-img2.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="img/carousel-img3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel" 
        data-slide="next">&rsaquo;
    </a>
</div>
</div>
</div>
</script>
