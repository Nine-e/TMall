<script type="text/x-jsrender" id="navTmpl">
<nav>
	<span>{{:text1}}</span>
	<span><a href="#">{{:text2}}</a></span>

	<span class="float-right"><a href="#">{{:text4}}</a></span>

<script type="text/x-jsrender" id="searchTmpl">
<div id="ui-search" class="row">
	<img src="{{:img}}">
	<div class="col-md-offset-3 col-md-6 col-xs-6 col-xs-offset-4">
		<div id="ui-search-top">
			<input type="text" placeholder="{{:placeholder}}" />
			<div id="ui-search-top-button">搜 索</div>
		</div>
		{{for text}}
		<div id="ui-search-buttom">
			{{:item}}
		</div>|
		{{/for}}
	</div>
</div>
</script>

<script type="text/x-jsrender" id="footerTmplOne">
	<div id="ui-footer1">
		
		<div id="ui-footer1-top">
		{{for img}}
			<img src="{{:url}}">
		{{/for}}
		</div>
		
	</div>
</script>
